apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frauddetectx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yourusername/frauddetectx.git  # Replace with your actual repo URL
    targetRevision: HEAD
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: frauddetectx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true