apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-generator
  namespace: frauddetectx
  labels:
    app.kubernetes.io/name: data-generator
    app.kubernetes.io/part-of: frauddetectx
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: data-generator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: data-generator
        app.kubernetes.io/part-of: frauddetectx
    spec:
      containers:
        - name: data-generator
          image: ghcr.io/Ajay6601/FraudDetectX/data-generator:latest
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: kafka-credentials
                  key: bootstrap-servers
            - name: KAFKA_SASL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kafka-credentials
                  key: sasl-username
            - name: KAFKA_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-credentials
                  key: sasl-password
            - name: KAFKA_SECURITY_PROTOCOL
              value: SASL_SSL
            - name: KAFKA_SASL_MECHANISM
              value: PLAIN
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_DB
              value: fraud_detection
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password